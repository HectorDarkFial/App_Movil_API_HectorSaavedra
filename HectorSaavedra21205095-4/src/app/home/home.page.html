<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Peliculas</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-content>
      <ion-list>
        @for (item of items; track item) {
          <ion-item>
            <ion-label>{{ item.movie }}</ion-label>
          </ion-item>
        }

      </ion-list>
    </ion-content>
  </ion-content>
